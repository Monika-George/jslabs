    <script>

while (true) {
    let userInput = prompt("Please enter your age:");

    if (userInput === null) {
        alert("Goodbye!");
        break;
    }

    let age = Number(userInput);

    if (isNaN(age) || age <= 0) {
        alert("Please enter a valid positive number for age");
        continue;
    }

    if (age >= 1 && age <= 10) {
        alert("You are a child");
    } else if (age >= 11 && age <= 18) {
        alert("You are a teenager");
    } else if (age >= 19 && age <= 50) {
        alert("You are a grown up");
    } else {
        alert("You are old");
    }
}

    </script>

    <script>
 
let str = prompt("Please enter a string:");

if (str === null || str === "") {
    alert("No input provided..bye");
} else {
   
    str = str.toLowerCase();
     
    let vowelCount = 0;

    for (let i = 0; i < str.length; i++) {
       
        if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u') {
           
            vowelCount++;
        }
    }

   alert(`The number of vowels in the string is: ${vowelCount}`);
}

    

    </script>
