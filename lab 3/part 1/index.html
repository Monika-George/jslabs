    <script>
  var firstNumber = Number(prompt("enter first number"));
  var operation = (prompt("enter operation (+ , - , * , /)"));
  var secondNumber = Number(prompt("enter second number"));
  if (operation == "+"){
    alert("the summation is " + (firstNumber + secondNumber));
  }else if (operation == "-"){
    alert("the subtraction is " + (firstNumber - secondNumber));
  }else if (operation == "*"){
    alert("the multiplication is " + (firstNumber * secondNumber));
  }else if (operation == "/"){
    alert("the division is " + (firstNumber / secondNumber));
  }else{
    alert("invalid opertaion");
  }


    </script>
