<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider-container {
    display: flex;
    align-items: center;
  }

  .slider {
    display: flex;
    flex-direction: row;
    overflow: hidden;
  }

  .slide {
    width: 300px;
    height: auto;
    transition: transform 0.5s ease;
  }

  .prev-btn,
  .next-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .prev-btn {
    margin-right: auto;
  }

  .next-btn {
    margin-left: auto;
  }
</style>
</head>
<body>

<div class="slider-container">
  <button class="prev-btn" id="prev">Previous</button>
  <div class="slider">
    <div class="slide"><img src="image1.png" alt="Image 1" id="img1"></div>
    <div class="slide"><img src="image2.png" alt="Image 2" id="img2"></div>
    <div class="slide"><img src="image3.png" alt="Image 3" id="img3"></div>
    <div class="slide"><img src="image4.png" alt="Image 4" id="img4"></div>
    <div class="slide"><img src="image5.png" alt="Image 5" id="img5"></div>
    <div class="slide"><img src="image6.png" alt="Image 6" id="img6"></div>
  </div>
  <button class="next-btn" id="next">Next</button>
</div>

<script>
  var prevArrow = document.getElementById("prev");
  var nextArrow = document.getElementById("next");
  var slides = document.querySelectorAll(".slide");
  var currentIndex = 0;

  function nextSlide() {
    if (currentIndex < slides.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateSlider();
  }

  function prevSlide() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = slides.length - 1;
    }
    updateSlider();
  }

  function updateSlider() {
    const offset = currentIndex * -300; 
    document.querySelector('.slider').style.transform = `translateX(${offset}px)`;
  }

  prevArrow.addEventListener("click", prevSlide);
  nextArrow.addEventListener("click", nextSlide);
</script>

</body>
</html>
