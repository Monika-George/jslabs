    <script>
  // using constructor function
    function person(fullName, money, sleepMood, healthRate){
        this.fullName = fullName;
        this.money = money;
        this.sleepMood = sleepMood;
        this.healthRate = healthRate ;
        
        this.sleep = function(hours){
            if(hours === 7 ){
                this.sleepMood = "happy";
            }else if(hours <7){
                this.sleepMood = "tired";
            }else {
                this.sleepMood = "lazy";
            }
        };

        this.eat = function(meals){
            if(meals === 3){
                this.healthRate = 100;
            }else if(meals === 2){
                this.healthRate = 75;
            }else if(meals === 1 ){
                this.healthRate = 50;
            }
        };

        this.buy = function(items){
                this.money -= items * 10 ;
        };
    }

    const monika = new person("monika george" , 100, "tired", 75);
    console.log(monika);
    console.log(monika.fullName);
    monika.sleep(7);
    monika.eat(1);
    monika.buy(3);
    console.log(monika);

    </script>
